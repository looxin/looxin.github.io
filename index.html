<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>001</title>
</head>
<body>
    <p>{{ list }}</p>
    <input value="{{ list }}"/>
</body>
<script>
    window.onload(){
        var obj = {
          data: { list: "123" },
        }

        Object.defineProperty(obj, 'list', {
          get() {
            return this.data['list']
          },
          set(val) {
            console.log('值被更改了')
            this.data['list'] = val
          }
        })
    }
</script>
</html>
